<div class="raidboss-status" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="grandboss" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="5px">
    <div *ngFor="let b of bosses" fxLayout="row">
      <div fxFlex="60px">
        <img [src]="imgPath + b?.icon" />
      </div>
      <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="2px">
        <h4>{{ b?.label }}</h4>
        <div [ngClass]="{'is-alive': isAlive(b.value)}">{{ b?.value }}</div>
      </div>
    </div>
  </div>
  
  <div class="line" fxFlex>
    <img [src]="imgPath + 'main-line.png'" />
  </div>

</div>
